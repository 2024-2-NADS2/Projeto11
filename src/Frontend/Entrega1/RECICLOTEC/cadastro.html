<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
	<title>Tela de Cadastro</title>
	<link rel="stylesheet" type="text/css" href="stylelogin.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
	<img class="wave" src="img/wave1.jpg">
	<div class="container">
		<div class="img">
			<img src="img/lixologo.png" alt="Logo ReCicloTec">
		</div>
		<div class="login-content">
			<form action="cadastro.html">
				<h2 class="logo"><i class='bx bx-recycle'></i> ReCicloTec</h2>
				<h3>Cadastre-se</h3>
				
				<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nome</h5>
           		   		<input type="text" class="input" required>
           		   </div>
           		</div>
				
				<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-id-card"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>CPF</h5>
           		   		<input type="text" class="input" maxlength="11" required>
           		   </div>
           		</div>

				<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" class="input" required>
           		   </div>
           		</div>

				<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-phone"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Telefone</h5>
           		   		<input type="tel" class="input" required>
           		   </div>
           		</div>

           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Senha</h5>
           		    	<input type="password" class="input" required>
            	   </div>
            	</div>

            	<a href="login.html">Já possui uma conta? Faça login</a>
            	<input type="submit" class="btn" value="Cadastrar">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
